<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Shopping List</h3>
            <app-shopping-edit (saveIngredient)="saveIngredients($event)"></app-shopping-edit>
        </div>
    </div>
    <hr>
    <ul class="list-group col-md-6">
        <li class="list-group-item" 
        *ngFor="let Ing of IngredientList"
        >
            {{ Ing.name }} - {{ Ing.amount }}
        </li>
    </ul>
</div>
