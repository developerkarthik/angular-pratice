<a class="list-group-item clearfix" (click)="selectRecipe(recipeItemIndex)">
    <div class="pull-left">
        <h3 class="list-group-item-heading">{{ recipeItem.name }}</h3>
        <p class="list-group-item-text">{{ recipeItem.description }}</p>
    </div>
    <div class="pull-right">
        <img [src]="recipeItem.imagePath" alt="{{ recipeItem.name }}" style="max-height: 50px"/>
    </div>
</a>
